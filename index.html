<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entreprises - Département de Maintenance des Systèmes</title>
<style>
/* ================= HEADER ================= */
header  {
  background: rgba(76, 175, 80, 0.8);
  color: white;
  padding: 15px 30px;
  position: sticky;
  top: 0;
  z-index: 100;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
footer {
  background: rgba(76, 175, 80, 0.8);
  color: white;
  padding: 15px 30px;
  margin-top: 50px;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  text-align: center;
}
.logo h1 { margin: 0; font-size: 28px; font-family: 'Segoe UI', sans-serif; }
nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
nav ul li { margin-left: 25px; }
nav ul li a { color: white; text-decoration: none; font-weight: 600; font-size: 16px; }
nav ul li a:hover { color: #FFD700; }

/* Profil admin */
.profile-icon {
  width: 35px; height: 35px; border-radius: 50%;
  background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') no-repeat center center;
  background-size: cover;
  cursor: pointer;
  margin-left: 20px;
}
 button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-bottom: 50px;
    }

    button:hover {
      background-color: #45a049;
    }
/* ================= BODY ================= */
body { 
  margin: 0; 
  font-family: Arial, sans-serif; 
  background-image: url("interface2.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

.content { 
  max-width: 1200px; 
  margin: 50px auto; 
  padding: 20px; 
}

/* ================= SEARCH ================= */
.search-box { text-align: center; margin-bottom: 30px; }
.search-box input, .search-box select {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

/* ================= BLOCS ENTREPRISE ================= */
#entreprisesContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.entreprise {
  background: white;
  border-radius: 10px;
  padding: 20px;
  width: 250px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.entreprise h3 { margin-top: 0; color: #4CAF50; font-size: 20px; }
.entreprise p { margin: 5px 0; color: #333; }
.entreprise button { margin-top: 10px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
.entreprise button:hover { background-color: #45a049; }
.entreprise .admin-btn { background: #FF9800; }
.entreprise .admin-btn:hover { background: #FB8C00; }

/* ================= BLOC ERREUR ================= */
.no-result { background: #f44336; color: white; border-radius: 10px; padding: 20px; text-align: center; font-weight: bold; width: 300px; }

/* ================= MODAL ADMIN ================= */
.modal {
  display: none;
  position: fixed;
  z-index: 200;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
}
.modal-content input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
.modal-content button { margin-top: 10px; width: 100%; padding: 10px; border-radius: 5px; border: none; background: #4CAF50; color: white; font-weight: bold; cursor: pointer; }
.modal-content button:hover { background: #45a049; }

/* ================= RESPONSIVE ================= */
@media (max-width:768px){
  .entreprise { width: 80%; }
  .search-box input { width: 60%; margin-bottom: 10px; }
  .search-box select { width: 35%; }
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <h1>INSTI-LOKOSSA</h1>
    <h2>Entreprises - Département de Maintenance des Systèmes</h2>
  </div>
  <div style="display:flex; align-items:center;">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="A_propos.html">A propos</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="content">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Rechercher une entreprise...">
    <select id="searchType">
      <option value="name">Nom</option>
      <option value="city">Ville</option>
    </select>
  </div>

  <div id="entreprisesContainer">
    <!-- Les entreprises seront injectées ici via JS -->
  </div>
</div>
<center>
  <a href="#"><button>Aller au debut</button></a>

</center>
<!-- MODAL ADMIN -->
<div id="adminModal" class="modal">
  <div class="modal-content">
    <h3>Admin : Ajouter / Modifier Entreprise</h3>
    <input type="text" id="companyName" placeholder="Nom de l'entreprise">
    <input type="text" id="contactName" placeholder="Nom du contact">
    <input type="text" id="phone" placeholder="Téléphone">
    <input type="text" id="city" placeholder="Ville">
    <button id="addBtn" onclick="addEntrepriseAdmin()">Ajouter Entreprise</button>
    <button id="closeBtn" onclick="closeAdmin()">Déconnecter</button>
    <button id="toggleEditBtn" onclick="toggleEditMode()">Fermer</button>
  </div>
</div>

  <footer>
  <p style="text-align: center; padding: 20px; background: rgba(0,0,0,0.1); margin-top: 50px;">
    &copy; 2026 INSTI-LOKOSSA. Tous droits réservés.
  </p>
  <center>
    <strong>
      <em>
        TWO TF's Codes
               <div class="profile-icon" 
    title="Espace administrateur" 
    onclick="adminLogin()"
    style="margin-top: 10px;"></div>
      </em>
      <em>
        <strong>
          Web Art and TWO TF's Codes
        </strong>
      </em>
    </strong>
  </center>
   </footer>

<script>
// Import des entreprises depuis JSON
async function loadEntreprises() {
  try {
    const response = await fetch('entreprises.json'); // vérifie le chemin
    if(!response.ok) throw new Error('Fichier JSON introuvable');
    const data = await response.json();
    entreprises = data;   // ajoute au tableau global
    renderEntreprises();  // affiche les entreprises
  } catch(err) {
    console.error("Erreur chargement JSON:", err);
    alert("Impossible de charger les entreprises depuis JSON !");
  }
}

// Appel au chargement de la page
document.addEventListener("DOMContentLoaded", loadEntreprises);


// ================= ADMIN =================
const ADMIN_PASSWORD = "WebArt2026&TWO TF's Codesadmin123"; // mot de passe admin (à sécuriser en prod)
let isAdmin = false;   // admin connecté
let editMode = false;  // mode édition active
let entreprises = [];  // tableau principal

  
// Ouvre modal pour ajouter entreprise
function adminLogin() {
  if(!isAdmin){
    const pwd = prompt("Mot de passe administrateur :");
    if(pwd === ADMIN_PASSWORD){
      isAdmin = true;
      document.getElementById('adminModal').style.display = 'flex';
      editMode = false;
      renderEntreprises();
    } else if(pwd !== null){
      alert("Mot de passe incorrect");
    }
  } else {
    // Si admin déjà actif → réouvre modal pour ajouter
    document.getElementById('adminModal').style.display = 'flex';
  }
}

// Fermer modal pour passer en mode édition
function toggleEditMode(){
  if(!isAdmin) return;
  editMode = !editMode;
  document.getElementById('adminModal').style.display = 'none'; // ferme modal
  renderEntreprises();
}

// Ajouter une entreprise via modal
function addEntrepriseAdmin(){
  if(!isAdmin) return alert("Vous devez être admin !");
  const nom = document.getElementById('companyName').value;
  const contact = document.getElementById('contactName').value;
  const tel = document.getElementById('phone').value;
  const ville = document.getElementById('city').value;

  if(!nom || !contact || !tel || !ville) return alert("Remplis tous les champs !");

  entreprises.push({nom, contact, tel, ville});
  renderEntreprises();

  document.getElementById('companyName').value='';
  document.getElementById('contactName').value='';
  document.getElementById('phone').value='';
  document.getElementById('city').value='';
}

// Supprimer une entreprise
function deleteEntreprise(i){
  if(!isAdmin || !editMode) return;
  if(confirm("Supprimer cette entreprise ?")){
    entreprises.splice(i,1);
    renderEntreprises();
  }
}

// Modifier inline
function editEntreprise(i){
  if(!isAdmin || !editMode) return;
  const e = entreprises[i];

  const nom = prompt("Nom de l'entreprise :", e.nom);
  const contact = prompt("Nom du contact :", e.contact);
  const tel = prompt("Téléphone :", e.tel);
  const ville = prompt("Ville :", e.ville);

  if(nom && contact && tel && ville){
    entreprises[i] = {nom, contact, tel, ville};
    renderEntreprises();
  }
}

// Affiche toutes les entreprises + boutons selon editMode
function renderEntreprises(){
  const container = document.getElementById('entreprisesContainer');
  container.innerHTML='';

  let filtered = entreprises;

  // Appliquer filtre recherche
  const input = document.getElementById('searchInput').value.toLowerCase();
  const type = document.getElementById('searchType').value;
  if(input){
    filtered = entreprises.filter(ent=>{
      if(type==='name') return ent.nom.toLowerCase().includes(input);
      if(type==='city') return ent.ville.toLowerCase().includes(input);
      return true;
    });
  }

  if(filtered.length===0){
    const div = document.createElement('div');
    div.className='no-result';
    div.innerText='Entreprise non classée pour votre département';
    container.appendChild(div);
    return;
  }

  filtered.forEach((e,i)=>{
    const div = document.createElement('div');
    div.className='entreprise';
    div.innerHTML=`
      <h3>${e.nom}</h3>
      <p><strong>Contact :</strong> ${e.contact}</p>
      <p><strong>Téléphone :</strong> ${e.tel}</p>
      <p><strong>Ville :</strong> ${e.ville}</p>
      <button onclick="appeler('${e.tel}')">Joindre</button>
      ${isAdmin && editMode ? `
        <button class="admin-btn" onclick="editEntreprise(${i})">Modifier</button>
        <button class="admin-btn" onclick="deleteEntreprise(${i})">Supprimer</button>
      ` : ''}
    `;
    container.appendChild(div);
  });
}

// Appeler téléphone
function appeler(numero){
  window.location.href="tel:"+numero;
}
// Déconnecter complètement l'admin
function closeAdmin(){
  if(!isAdmin) return;
  isAdmin = false;       // plus admin
  editMode = false;      // plus en mode édition
  document.getElementById('adminModal').style.display = 'none'; // ferme modal
  renderEntreprises();   // rafraîchit les blocs pour cacher boutons Modifier/Supprimer
}


// Recherche
document.getElementById('searchInput').addEventListener('keyup', renderEntreprises);
document.getElementById('searchType').addEventListener('change', renderEntreprises);

</script>
</body>
</html>
